name: ci

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v
          path: vlang

      - name: Build V
        run: |
          cd vlang
          make
          sudo ./v symlink

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Build dvm
        run: |
          make linux

      - uses: actions/upload-artifact@v2
        with:
          name: linux
          path: |
            ./bin/dvm_linux_amd64
          if-no-files-found: error

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v

      - name: Build V
        run: |
          .\make.bat -msvc

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          path: dvm

      - name: Build dvm
        run: |
          $env:path += ";$(get-location)"
          cd ./dvm
          make windows

      - uses: actions/upload-artifact@v2
        with:
          name: windows
          path: |
            .\\dvm\\bin\\dvm_windows_amd64.exe
          if-no-files-found: error

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v

      - name: Build V
        run: |
          make
          sudo ./v symlink

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          path: dvm

      - name: Build
        run: |
          cd ./dvm
          make macos

      - uses: actions/upload-artifact@v2
        with:
          name: macos
          path: ./dvm/bin/dvm_darwin_amd64
          if-no-files-found: error

  release:
    name: Release to Github
    if: startsWith(github.ref, 'refs/tags/') && github.repository == 'axetroy/dvm'
    needs: [linux, windows, macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: linux

      - uses: actions/download-artifact@v2
        with:
          name: windows

      - uses: actions/download-artifact@v2
        with:
          name: macos

      - name: tar
        run: |
          mv dvm_linux_amd64 dvm && chmod +x dvm && tar czf dvm_linux_amd64.tar.gz dvm && rm dvm
          mv dvm_darwin_amd64 dvm && chmod +x dvm && tar czf dvm_darwin_amd64.tar.gz dvm && rm dvm
          mv dvm_windows_amd64.exe dvm.exe && chmod +x dvm.exe && tar czf dvm_windows_amd64.tar.gz dvm.exe && rm dvm.exe
          ls -lh

      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          files: |
            dvm_linux_amd64.tar.gz
            dvm_darwin_amd64.tar.gz
            dvm_windows_amd64.tar.gz
          draft: false
